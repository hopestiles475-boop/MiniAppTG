<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web3 Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .wallet-section {
            text-align: center;
        }

        .wallet-address {
            font-family: monospace;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-bottom: 10px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #000000);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .balance {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Web3 Mini App</h1>
            <p>–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫ –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã</p>
        </div>

        <div class="card wallet-section" id="walletSection">
            <div id="walletStatus" class="status info hidden"></div>
            <button class="btn" id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫</button>
            <div id="walletInfo" class="hidden">
                <div class="wallet-address" id="walletAddress"></div>
                <div class="balance" id="balance">0 ETH</div>
                <button class="btn btn-secondary" id="disconnectBtn">–û—Ç–∫–ª—é—á–∏—Ç—å</button>
            </div>
        </div>

        <div class="card hidden" id="actionsCard">
            <h2 style="margin-bottom: 15px;">–î–µ–π—Å—Ç–≤–∏—è</h2>
            <button class="btn" id="getBalanceBtn">–ü–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å</button>
            <button class="btn btn-secondary" id="requestTestnetBtn">–ó–∞–ø—Ä–æ—Å–∏—Ç—å —Ç–µ—Å—Ç ETH</button>
            <button class="btn btn-secondary" id="sendTxBtn">–¢–µ—Å—Ç–æ–≤–∞—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—è</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
            <div class="info-item">
                <span>–°–µ—Ç—å:</span>
                <span id="network">-</span>
            </div>
            <div class="info-item">
                <span>Chain ID:</span>
                <span id="chainId">-</span>
            </div>
            <div class="info-item">
                <span>–ë–ª–æ–∫:</span>
                <span id="blockNumber">-</span>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentAccount = null;
        let provider = null;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const walletSection = document.getElementById('walletSection');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const walletStatus = document.getElementById('walletStatus');
        const balance = document.getElementById('balance');
        const actionsCard = document.getElementById('actionsCard');
        const getBalanceBtn = document.getElementById('getBalanceBtn');
        const requestTestnetBtn = document.getElementById('requestTestnetBtn');
        const sendTxBtn = document.getElementById('sendTxBtn');
        const network = document.getElementById('network');
        const chainId = document.getElementById('chainId');
        const blockNumber = document.getElementById('blockNumber');

        function showStatus(message, type = 'info') {
            walletStatus.textContent = message;
            walletStatus.className = `status ${type}`;
            walletStatus.classList.remove('hidden');
            setTimeout(() => {
                walletStatus.classList.add('hidden');
            }, 5000);
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showStatus('MetaMask –Ω–µ –Ω–∞–π–¥–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ.', 'error');
                tg.showAlert('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å Web3');
                return;
            }

            try {
                provider = window.ethereum;
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length === 0) {
                    showStatus('–ö–æ—à–µ–ª–µ–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'error');
                    return;
                }

                currentAccount = accounts[0];
                walletAddress.textContent = currentAccount;
                walletInfo.classList.remove('hidden');
                connectBtn.classList.add('hidden');
                actionsCard.classList.remove('hidden');
                
                showStatus('–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'success');
                tg.HapticFeedback.notificationOccurred('success');
                
                await updateNetworkInfo();
                await updateBalance();
                
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', handleChainChanged);
                
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message, 'error');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                disconnectWallet();
            } else {
                currentAccount = accounts[0];
                walletAddress.textContent = currentAccount;
                updateBalance();
            }
        }

        function handleChainChanged(chainId) {
            updateNetworkInfo();
            updateBalance();
        }

        async function updateNetworkInfo() {
            if (!provider) return;

            try {
                const chainIdHex = await provider.request({ method: 'eth_chainId' });
                const chainIdDec = parseInt(chainIdHex, 16);
                chainId.textContent = chainIdDec;

                const chainNames = {
                    1: 'Ethereum Mainnet',
                    5: 'Goerli',
                    11155111: 'Sepolia',
                    56: 'BNB Chain',
                    137: 'Polygon',
                    80001: 'Mumbai'
                };
                network.textContent = chainNames[chainIdDec] || `Chain ${chainIdDec}`;

                const blockNum = await provider.request({ method: 'eth_blockNumber' });
                blockNumber.textContent = parseInt(blockNum, 16);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ç–∏:', error);
            }
        }

        async function updateBalance() {
            if (!provider || !currentAccount) return;

            try {
                const balanceHex = await provider.request({
                    method: 'eth_getBalance',
                    params: [currentAccount, 'latest']
                });
                const balanceWei = BigInt(balanceHex);
                const balanceEth = Number(balanceWei) / 1e18;
                balance.textContent = balanceEth.toFixed(4) + ' ETH';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', error);
            }
        }

        function disconnectWallet() {
            currentAccount = null;
            provider = null;
            walletInfo.classList.add('hidden');
            connectBtn.classList.remove('hidden');
            actionsCard.classList.add('hidden');
            showStatus('–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω', 'info');
            tg.HapticFeedback.impactOccurred('light');
        }

        async function sendTestTransaction() {
            if (!provider || !currentAccount) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫', 'error');
                return;
            }

            try {
                showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...', 'info');
                tg.HapticFeedback.impactOccurred('medium');

                const txParams = {
                    from: currentAccount,
                    to: currentAccount,
                    value: '0x0',
                    gas: '0x5208'
                };

                const txHash = await provider.request({
                    method: 'eth_sendTransaction',
                    params: [txParams]
                });

                showStatus('–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: ' + txHash.substring(0, 10) + '...', 'success');
                tg.showAlert('–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                tg.HapticFeedback.notificationOccurred('success');
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        connectBtn.addEventListener('click', connectWallet);
        disconnectBtn.addEventListener('click', disconnectWallet);
        getBalanceBtn.addEventListener('click', updateBalance);
        sendTxBtn.addEventListener('click', sendTestTransaction);

        requestTestnetBtn.addEventListener('click', async () => {
            if (!provider) {
                showStatus('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª–µ–∫', 'error');
                return;
            }
            tg.openLink('https://faucet.quicknode.com/ethereum/sepolia');
            tg.HapticFeedback.impactOccurred('light');
        });

        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', handleAccountsChanged);
            window.ethereum.on('chainChanged', () => {
                window.location.reload();
            });
        }

        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
