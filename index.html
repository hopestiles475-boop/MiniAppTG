<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0a0a0a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--tg-theme-bg-color, #0a0a0a);
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .diamond-icon {
            width: 20px;
            height: 20px;
            color: #00d4ff;
        }

        .balance-text {
            font-weight: 600;
            font-size: 16px;
        }

        .subscribe-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15px 20px;
            padding: 15px 20px;
            border-radius: 16px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .subscribe-inner {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subscribe-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subscribe-action {
            background: white;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .live-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .live-badge {
            background: #00ff00;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .live-carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .live-carousel::-webkit-scrollbar {
            display: none;
        }

        .live-item {
            min-width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .live-item.active {
            border-color: #00ff00;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .case-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 16px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .case-price {
            display: flex;
            align-items: center;
            gap: 6px;
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 2;
        }

        .case-content {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        .case-name {
            text-align: center;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.8;
            margin-top: 10px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 20px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 30px;
            max-width: 90%;
            text-align: center;
            animation: scaleIn 0.3s;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .prize-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .prize-name {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }

        .prize-description {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

    <script>
        let tg = window.Telegram?.WebApp;
        let isTelegram = false;
        
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0a0a0a');
            tg.setBackgroundColor('#0a0a0a');
            isTelegram = true;
        } else {
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; padding: 20px; text-align: center; background: #0a0a0a; color: white;">
                    <div style="font-size: 64px; margin-bottom: 20px;">üì±</div>
                    <h1 style="margin-bottom: 10px;">–≠—Ç–æ Mini App –¥–ª—è Telegram</h1>
                    <p style="opacity: 0.7; margin-bottom: 30px;">–û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
                    <a href="https://t.me/your_bot" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border-radius: 12px; text-decoration: none; font-weight: 600;">–û—Ç–∫—Ä—ã—Ç—å –≤ Telegram</a>
                </div>
            `;
        }

        let balance = 10.00;
        let currentTab = 'paid';
        let web3Connected = false;
        let walletAddress = null;
        const prizes = {
            frog: { icon: 'üê∏', name: 'Pepe NFT', desc: '–†–µ–¥–∫–∏–π NFT Pepe!', nft: true },
            skull: { icon: 'üíÄ', name: 'Skull Crown', desc: '–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π —á–µ—Ä–µ–ø —Å –∫–æ—Ä–æ–Ω–æ–π!', nft: true },
            bear: { icon: 'üß∏', name: 'Teddy Bear NFT', desc: '–ú–∏–ª–∞—è –ø–ª—é—à–µ–≤–∞—è –∏–≥—Ä—É—à–∫–∞!', nft: true },
            ton: { icon: 'üí∞', name: '200 TON', desc: '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞ TON!', nft: false },
            crystal: { icon: 'üíé', name: 'Crystal Pack', desc: '–ù–∞–±–æ—Ä –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤!', nft: false },
            trophy: { icon: 'üèÜ', name: 'Trophy NFT', desc: '–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π —Ç—Ä–æ—Ñ–µ–π!', nft: true }
        };

        if (tg) {
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('username').textContent = user.first_name || 'User';
            }
        } else {
            document.getElementById('username').textContent = 'User';
        }

        document.getElementById('balance').textContent = balance.toFixed(2);

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                updateCasesGrid();
            });
        });

        function updateCasesGrid() {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = '';
            
            const allCases = Array.from(document.querySelectorAll('.case-card'));
            const filtered = currentTab === 'paid' 
                ? allCases 
                : allCases.filter(c => parseFloat(c.dataset.price) === 0);
            
            filtered.forEach(caseCard => {
                grid.appendChild(caseCard.cloneNode(true));
            });
            
            attachCaseListeners();
        }

        function attachCaseListeners() {
            document.querySelectorAll('.case-card').forEach(card => {
                card.addEventListener('click', () => openCase(card));
            });
        }

        function openCase(card) {
            const price = parseFloat(card.dataset.price);
            
            if (price > 0 && balance < price) {
                if (tg) {
                    tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!');
                    tg.HapticFeedback.notificationOccurred('error');
                } else {
                    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!');
                }
                return;
            }

            if (tg) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
            
            if (price > 0) {
                balance -= price;
                document.getElementById('balance').textContent = balance.toFixed(2);
            }

            const prizeTypes = Object.keys(prizes);
            const randomPrize = prizeTypes[Math.floor(Math.random() * prizeTypes.length)];
            const prize = prizes[randomPrize];

            setTimeout(() => {
                showPrize(prize);
                sendTelegramGift(prize);
            }, 1000);
        }

        function showPrize(prize) {
            document.getElementById('prizeIcon').textContent = prize.icon;
            document.getElementById('prizeName').textContent = prize.name;
            document.getElementById('prizeDescription').textContent = prize.desc;
            document.getElementById('prizeModal').classList.add('active');
            if (tg) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function closePrizeModal() {
            document.getElementById('prizeModal').classList.remove('active');
            if (tg) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        async function sendTelegramGift(prize) {
            if (tg && tg.sendData) {
                tg.sendData(JSON.stringify({
                    type: 'gift_received',
                    prize: prize.name,
                    icon: prize.icon
                }));
            }
            
            if (prize.nft && typeof window.ethereum !== 'undefined' && walletAddress) {
                try {
                    await mintNFT(prize);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –º–∏–Ω—Ç–∏–Ω–≥–∞ NFT:', error);
                }
            }
        }

        async function mintNFT(prize) {
            if (!window.ethereum) return;
            
            try {
                const provider = window.ethereum;
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length === 0) return;
                
                if (tg) {
                    tg.showAlert(`NFT "${prize.name}" –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à –∫–æ—à–µ–ª–µ–∫!`);
                } else {
                    alert(`NFT "${prize.name}" –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à –∫–æ—à–µ–ª–µ–∫!`);
                }
                
                const txHash = '0x' + Array.from({ length: 64 }, () => 
                    Math.floor(Math.random() * 16).toString(16)).join('');
                
                console.log('NFT Minted:', {
                    prize: prize.name,
                    wallet: accounts[0],
                    txHash: txHash
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –º–∏–Ω—Ç–∏–Ω–≥–∞:', error);
            }
        }

        async function connectWeb3() {
            if (typeof window.ethereum === 'undefined') {
                if (tg) {
                    tg.showConfirm('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å MetaMask –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è NFT?', (confirmed) => {
                        if (confirmed) {
                            tg.openLink('https://metamask.io/download/');
                        }
                    });
                } else {
                    if (confirm('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å MetaMask –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è NFT?')) {
                        window.open('https://metamask.io/download/', '_blank');
                    }
                }
                return;
            }

            try {
                const provider = window.ethereum;
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                
                if (accounts.length > 0) {
                    walletAddress = accounts[0];
                    web3Connected = true;
                    if (tg) {
                        tg.showAlert('–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω! NFT –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.');
                        tg.HapticFeedback.notificationOccurred('success');
                    } else {
                        alert('–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω! NFT –±—É–¥—É—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.');
                    }
                }
            } catch (error) {
                if (tg) {
                    tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞');
                }
            }
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.dataset.page;
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                if (page === 'crash') {
                    if (tg) {
                        tg.showAlert('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ö—Ä–∞—à –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                    } else {
                        alert('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ö—Ä–∞—à –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                    }
                } else if (page === 'profile') {
                    if (tg) {
                        tg.showAlert('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ü—Ä–æ—Ñ–∏–ª—å –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                    } else {
                        alert('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ü—Ä–æ—Ñ–∏–ª—å –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                    }
                }
            });
        });

        document.querySelector('.subscribe-btn').addEventListener('click', () => {
