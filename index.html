            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0a0a0a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .diamond-icon {
            font-size: 18px;
        }

        .balance-text {
            font-weight: 600;
            font-size: 16px;
        }

        .ton-balance {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 20px;
        }

        .demo-badge {
            display: inline-block;
            background: #667eea;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .subscribe-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15px 20px;
            padding: 15px 20px;
            border-radius: 16px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .subscribe-inner {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subscribe-icon {
            font-size: 24px;
        }

        .subscribe-action {
            background: white;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .live-section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .live-badge {
            background: #00ff00;
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .live-carousel {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .live-carousel::-webkit-scrollbar {
            display: none;
        }

        .live-item {
            min-width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .live-item.active {
            border-color: #00ff00;
        }

        .cases-carousel {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .cases-carousel::-webkit-scrollbar {
            display: none;
        }

        .case-card {
            min-width: 200px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            border-radius: 16px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-icon {
            font-size: 80px;
            text-align: center;
            margin: 15px 0;
        }

        .case-price-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #00d4ff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        #mainPage {
            display: block;
        }

        #mainPage.hidden {
            display: none !important;
        }

        .case-detail-page {
            display: none !important;
            padding: 20px;
            padding-bottom: 120px;
        }

        .case-detail-page.active {
            display: block !important;
        }

        .case-detail-page.active ~ .open-btn,
        .case-detail-page.active + .open-btn {
            display: flex !important;
        }


        .case-detail-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .case-detail-icon {
            font-size: 120px;
            margin: 20px 0;
        }

        .roulette-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            display: none;
            padding: 0;
            box-sizing: border-box;
        }
        
        .roulette-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: visible;
        }

        .roulette-container.active {
            display: block;
        }

        .roulette-track {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            will-change: transform;
            white-space: nowrap;
        }

        .gift-item {
            width: 150px;
            min-width: 150px;
            max-width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.2);
            font-size: 80px;
            position: relative;
            flex-shrink: 0;
            visibility: visible;
            opacity: 1;
        }

        .gift-item.selected {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: scale(1.1);
        }

        .gift-name {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
        }

        .center-indicator {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, #00ff00, transparent);
            z-index: 10;
            pointer-events: none;
        }

        .case-detail-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .whats-inside-title {
            font-size: 20px;
            font-weight: 700;
            margin: 30px 0 20px 0;
            padding: 0 10px;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 10px;
            margin-bottom: 30px;
        }

        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .prize-item.win {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            animation: winPulse 1s;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .prize-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .prize-value {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .open-btn {
            position: fixed !important;
            bottom: 100px !important;
            left: 20px !important;
            right: 20px !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border: 3px solid rgba(255, 255, 255, 0.3) !important;
            padding: 18px !important;
            border-radius: 16px !important;
            font-size: 18px !important;
            font-weight: 700 !important;
            cursor: pointer !important;
            display: none !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
            z-index: 99999 !important;
            box-shadow: 0 8px 40px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
            visibility: visible !important;
            opacity: 1 !important;
            transition: all 0.3s !important;
            backdrop-filter: blur(10px) !important;
        }
        
        .open-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 50px rgba(102, 126, 234, 1), 0 0 40px rgba(102, 126, 234, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
        }
        
        .open-btn:active {
            transform: translateY(0) !important;
        }

        .open-btn.show {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        #caseDetailPage.active ~ #openBtn,
        #caseDetailPage.active + #openBtn {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .open-btn:disabled {
            opacity: 0.5 !important;
            cursor: not-allowed !important;
            pointer-events: none !important;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(118, 75, 162, 0.5) 100%) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3) !important;
            transform: none !important;
        }
        
        .open-btn:disabled:hover {
            transform: none !important;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3) !important;
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning-prizes {
            animation: shuffle 0.05s linear infinite;
        }

        @keyframes shuffle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .modal {
            display: none !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex !important;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 40px;
            padding-bottom: 30px;
            text-align: center;
            max-width: 90%;
            width: 100%;
            max-width: 400px;
            animation: scaleIn 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        
        .modal-content > * {
            width: 100%;
        }
        
        .modal-content .modal-close {
            width: auto !important;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }

        .modal-prize-icon {
            font-size: 100px;

        @keyframes bounce {

        .modal-prize-name {

        .modal-prize-value {

        }

        .modal-open-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;

            justify-content: center !important;
            gap: 10px !important;
            box-sizing: border-box !important;
            text-align: center !important;
            box-shadow: 0 8px 40px rgba(102, 126, 234, 0.8), 0 0 30px rgba(102, 126, 234, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
            transition: all 0.3s !important;
            backdrop-filter: blur(10px) !important;
        }
        
        .modal-open-btn:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 10px 50px rgba(102, 126, 234, 1), 0 0 40px rgba(102, 126, 234, 0.8), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
        }
        
        .modal-open-btn:active {
            transform: translateY(0) !important;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.08) !important;
            color: rgba(255, 255, 255, 0.7) !important;
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            padding: 10px 25px !important;
            border-radius: 12px !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            cursor: pointer !important;
            width: auto !important;
            min-width: 100px !important;
            max-width: 150px !important;
            margin: 0 auto !important;
            display: block !important;
            box-sizing: border-box !important;
            text-align: center !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2) !important;
            transition: all 0.3s !important;
            align-self: center !important;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: rgba(255, 255, 255, 0.35) !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3) !important;
        }
        
        .modal-close:active {
            transform: translateY(0);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: #667eea;
        }
        
        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>

                        const rouletteTrack = document.getElementById('rouletteTrack');
                        const giftItems = rouletteTrack.querySelectorAll('.gift-item');
                        const itemWidth = 150 + 20;
                        
                        let targetIndex = -1;
                        for (let i = 0; i < giftItems.length; i++) {
                            if (giftItems[i].dataset.icon === randomPrize.icon) {
                                targetIndex = i;
                                break;
                            }
                        }
                        
                        if (targetIndex === -1) {
                            targetIndex = Math.floor(giftItems.length / 2);
                        }
                        
                        const containerWidth = rouletteContainer.offsetWidth;
                        const centerX = containerWidth / 2;
                        const targetItemCenter = targetIndex * itemWidth + (itemWidth / 2);
                        const targetX = centerX - targetItemCenter;
                        const extraSpins = 5;
                        const spinDistance = extraSpins * currentPrizes.length * itemWidth;
                        const startX = 0;
                        const finalX = targetX - spinDistance;
                        
                        let startTime = Date.now();
                        const animateRoulette = () => {
                            const elapsed = Date.now() - startTime;
                            const progress = Math.min(elapsed / spinDuration, 1);
                            
                            const easeOut = 1 - Math.pow(1 - progress, 3);
                            const currentX = startX + (finalX - startX) * easeOut;
                            
                            const trackCenter = containerWidth / 2;
                            const newX = trackCenter - targetItemCenter + currentX;
                            rouletteTrack.style.transform = `translate(calc(-50% + ${newX}px), -50%)`;
                            
                            giftItems.forEach((item, index) => {
                                const itemPos = newX + index * itemWidth - trackCenter + (itemWidth / 2);
                                const distance = Math.abs(itemPos);
                                
                                if (distance < itemWidth / 2) {
                                    item.classList.add('selected');
                                } else {
                                    item.classList.remove('selected');
                                }
                            });
                            
                            if (progress < 1) {
                                requestAnimationFrame(animateRoulette);
                            } else {
                                setTimeout(() => {
                                    giftItems.forEach(item => item.classList.remove('selected'));
                                    if (giftItems[targetIndex]) {

                                    }

                                        if (tg) {
                                            tg.HapticFeedback.notificationOccurred('success');
                                        }

                                }, 300);
                            }
                        };
                        
                        requestAnimationFrame(animateRoulette);
                    }, 100);

        function createRoulette() {
