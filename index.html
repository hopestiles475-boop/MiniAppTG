<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFT Cases</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0a0a0a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--tg-theme-bg-color, #0a0a0a);
        }

        .balance-section {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .diamond-icon {
            font-size: 18px;
        }

        .balance-text {
            font-weight: 600;
            font-size: 16px;
        }

        .ton-balance {
            font-size: 20px;
            font-weight: 700;
            margin: 10px 20px;
        }

        .demo-badge {
            display: inline-block;
            background: #667eea;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .cases-carousel {
            display: flex;
            gap: 15px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .cases-carousel::-webkit-scrollbar {
            display: none;
        }

        .case-card {
            min-width: 280px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-icon {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
        }

        .case-price {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
        }

        #mainPage {
            display: block;
        }

        #mainPage.hidden {
            display: none !important;
        }

        .case-detail-page {
            display: none !important;
            padding: 20px;
            padding-bottom: 100px;
        }

        .case-detail-page.active {
            display: block !important;
        }

        .modal {
            display: none !important;
        }

        .modal.active {
            display: flex !important;
        }

        .case-detail-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .case-detail-icon {
            font-size: 120px;
            margin: 20px 0;
        }

        .case-detail-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
        }

        .whats-inside-title {
            font-size: 20px;
            font-weight: 700;
            margin: 30px 0 20px 0;
            padding: 0 10px;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 0 10px;
            margin-bottom: 30px;
        }

        .prize-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .prize-item.win {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            animation: winPulse 1s;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .prize-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .prize-value {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
        }

        .open-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .open-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning-prizes {
            animation: shuffle 0.05s linear infinite;
        }

        @keyframes shuffle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            animation: scaleIn 0.3s;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-prize-icon {
            font-size: 100px;
            margin: 20px 0;
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .modal-prize-name {
            font-size: 28px;
            font-weight: 700;
            margin: 20px 0;
        }

        .modal-prize-value {
            font-size: 24px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-section">
            <span class="diamond-icon">üíé</span>
            <span class="balance-text" id="balance">0.00</span>
            <button style="background: transparent; border: none; color: white; font-size: 18px; cursor: pointer; padding: 0 5px;">+</button>
        </div>
    </div>

    <div class="ton-balance">
        5 TON<span class="demo-badge">demo</span>
    </div>

    <div id="mainPage">
        <div class="cases-carousel" id="casesCarousel">
            <div class="case-card" data-case="1" data-price="69.30">
                <div class="case-icon">üîê</div>
                <div class="case-price">üíé 69.30</div>
            </div>
            <div class="case-card" data-case="2" data-price="2.25">
                <div class="case-icon">üåô</div>
                <div class="case-price">üíé 2.25</div>
            </div>
            <div class="case-card" data-case="3" data-price="75.66">
                <div class="case-icon">‚ú®</div>
                <div class="case-price">üíé 75.66</div>
            </div>
        </div>

        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
        </div>
    </div>

    <div class="case-detail-page" id="caseDetailPage" style="display: none;">
        <button class="back-btn" onclick="window.goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="case-detail-header">
            <div class="case-detail-icon" id="detailIcon">üîê</div>
            <div class="case-detail-price" id="detailPrice">üíé 69.30</div>
        </div>

        <div class="whats-inside-title">–ß—Ç–æ –≤–Ω—É—Ç—Ä–∏?</div>
        
        <div class="prizes-grid" id="prizesGrid">
        </div>

        <button class="open-btn" id="openBtn" type="button">
            –û—Ç–∫—Ä—ã—Ç—å <span>üöÄ</span>
        </button>
    </div>

    <div class="modal" id="prizeModal">
        <div class="modal-content">
            <div class="modal-prize-icon" id="modalPrizeIcon">üèÜ</div>
            <div class="modal-prize-name" id="modalPrizeName">–û—Å–∫–∞—Ä</div>
            <div class="modal-prize-value" id="modalPrizeValue">üíé 82.17</div>
            <button class="modal-close" onclick="closePrizeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram?.WebApp;
        let isTelegram = false;
        
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0a0a0a');
            tg.setBackgroundColor('#0a0a0a');
            isTelegram = true;
        }

        let balance = 100.00;
        let currentCase = null;
        let currentPrizes = [];
        let isOpening = false;

        document.addEventListener('DOMContentLoaded', function() {
            const mainPage = document.getElementById('mainPage');
            const detailPage = document.getElementById('caseDetailPage');
            
            mainPage.style.display = 'block';
            mainPage.classList.remove('hidden');
            detailPage.style.display = 'none';
            detailPage.classList.remove('active');
            
            console.log('Page initialized - main page visible');
        });

        const cases = {
            1: { icon: 'üîê', price: 69.30, prizes: [
                { icon: 'üèÜ', name: '–û—Å–∫–∞—Ä', value: 82.17 },
                { icon: '‚ú®', name: '–ü–∞—Ä—Ñ—é–º', value: 75.66 },
                { icon: 'üíÄ', name: '–ó–µ–ª—å–µ', value: 69.30 },
                { icon: 'üê±', name: '–®–ª–µ–º', value: 25.27 },
                { icon: 'üö¨', name: '–°–∏–≥–∞—Ä–∞', value: 23.50 },
                { icon: 'üíç', name: '–ö–æ–ª—å—Ü–æ', value: 17.00 },
                { icon: 'ü¶ã', name: '–ë–∞–±–æ—á–∫–∞', value: 11.40 },
                { icon: 'üß™', name: '–ó–µ–ª—å–µ', value: 8.64 },
                { icon: 'üå∫', name: '–¶–≤–µ—Ç–æ–∫', value: 7.90 }
            ]},
            2: { icon: 'üåô', price: 2.25, prizes: [
                { icon: 'üåô', name: '–õ—É–Ω–∞', value: 5.00 },
                { icon: '‚≠ê', name: '–ó–≤–µ–∑–¥–∞', value: 3.50 },
                { icon: 'üí´', name: '–ö–æ–º–µ—Ç–∞', value: 2.25 },
                { icon: '‚ú®', name: '–ë–ª–µ—Å–∫', value: 1.80 },
                { icon: 'üå†', name: '–ú–µ—Ç–µ–æ—Ä', value: 1.50 }
            ]},
            3: { icon: '‚ú®', price: 75.66, prizes: [
                { icon: '‚ú®', name: '–ü–∞—Ä—Ñ—é–º N¬∞5', value: 85.00 },
                { icon: 'üíé', name: '–ë—Ä–∏–ª–ª–∏–∞–Ω—Ç', value: 75.66 },
                { icon: 'üëë', name: '–ö–æ—Ä–æ–Ω–∞', value: 65.00 },
                { icon: 'üíç', name: '–ö–æ–ª—å—Ü–æ', value: 55.00 },
                { icon: 'üèÜ', name: '–¢—Ä–æ—Ñ–µ–π', value: 45.00 }
            ]}
        };

        document.getElementById('balance').textContent = balance.toFixed(2);

        document.querySelectorAll('.case-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const caseNum = parseInt(card.dataset.case);
                console.log('Clicked case:', caseNum);
                if (!isOpening) {
                    showCaseDetail(caseNum);
                }
            });
        });

        window.openCase = function() {
            console.log('openCase called, currentCase:', currentCase, 'isOpening:', isOpening);
            if (currentCase && !isOpening) {
                const openCaseFunc = function() {
                    if (isOpening) return;
                    
                    const price = currentCase.price;
                    if (balance < price) {
                        if (tg) {
                            tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!');
                            tg.HapticFeedback.notificationOccurred('error');
                        } else {
                            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!');
                        }
                        return;
                    }

                    isOpening = true;
                    balance -= price;
                    document.getElementById('balance').textContent = balance.toFixed(2);
                    
                    const openBtn = document.getElementById('openBtn');
                    openBtn.disabled = true;
                    openBtn.innerHTML = '–ö—Ä—É—Ç–∏—Ç—Å—è... <span class="spinning">üé∞</span>';

                    if (tg) {
                        tg.HapticFeedback.impactOccurred('heavy');
                    }

                    const prizeItems = document.querySelectorAll('.prize-item');
                    let spinCount = 0;
                    const spinDuration = 2000;
                    const spinInterval = 50;
                    const totalSpins = spinDuration / spinInterval;

                    prizeItems.forEach(item => {
                        item.classList.add('spinning-prizes');
                    });

                    const randomPrize = currentPrizes[Math.floor(Math.random() * currentPrizes.length)];
                    
                    let currentIndex = 0;
                    const shuffleInterval = setInterval(() => {
                        prizeItems.forEach(item => item.classList.remove('win'));
                        const randomItem = prizeItems[Math.floor(Math.random() * prizeItems.length)];
                        randomItem.classList.add('win');
                        
                        currentIndex++;
                        if (currentIndex >= totalSpins) {
                            clearInterval(shuffleInterval);
                            prizeItems.forEach(item => item.classList.remove('spinning-prizes'));
                            
                            setTimeout(() => {
                                prizeItems.forEach(item => {
                                    if (item.dataset.icon === randomPrize.icon) {
                                        item.classList.add('win');
                                    } else {
                                        item.classList.remove('win');
                                    }
                                });
                                
                                showPrizeModal(randomPrize);
                                isOpening = false;
                                openBtn.disabled = false;
                                openBtn.innerHTML = '–û—Ç–∫—Ä—ã—Ç—å <span>üöÄ</span>';
                                
                                if (tg) {
                                    tg.HapticFeedback.notificationOccurred('success');
                                }
                            }, 500);
                        }
                    }, spinInterval);
                };
                openCaseFunc();
            }
        };

        function showCaseDetail(caseNum) {
            console.log('showCaseDetail called with:', caseNum);
            
            if (isOpening) {
                console.log('Already opening, ignoring');
                return;
            }
            
            currentCase = cases[caseNum];
            if (!currentCase) {
                console.log('No case found');
                return;
            }

            isOpening = false;
            
            const mainPage = document.getElementById('mainPage');
            const detailPage = document.getElementById('caseDetailPage');
            const modal = document.getElementById('prizeModal');
            
            console.log('Switching pages - hiding main, showing detail');
            mainPage.style.display = 'none';
            mainPage.classList.add('hidden');
            
            detailPage.style.display = 'block';
            detailPage.classList.add('active');
            
            modal.style.display = 'none';
            modal.classList.remove('active');
            
            document.getElementById('detailIcon').textContent = currentCase.icon;
            document.getElementById('detailPrice').textContent = `üíé ${currentCase.price.toFixed(2)}`;
            
            const prizesGrid = document.getElementById('prizesGrid');
            prizesGrid.innerHTML = '';
            currentPrizes = currentCase.prizes;
            
            currentPrizes.forEach(prize => {
                const prizeItem = document.createElement('div');
                prizeItem.className = 'prize-item';
                prizeItem.innerHTML = `
                    <div class="prize-icon">${prize.icon}</div>
                    <div class="prize-value">üíé ${prize.value.toFixed(2)}</div>
                `;
                prizeItem.dataset.icon = prize.icon;
                prizeItem.dataset.name = prize.name;
                prizeItem.dataset.value = prize.value;
                prizeItem.classList.remove('win');
                prizesGrid.appendChild(prizeItem);
            });

            const openBtn = document.getElementById('openBtn');
            openBtn.disabled = false;
            openBtn.innerHTML = '–û—Ç–∫—Ä—ã—Ç—å <span>üöÄ</span>';
            
            openBtn.onclick = function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Open button clicked');
                if (currentCase && !isOpening) {
                    window.openCase();
                }
            };

            document.querySelectorAll('.prize-item').forEach(item => {
                item.classList.remove('win', 'spinning-prizes');
            });

            if (tg) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function goBack() {
            console.log('goBack called');
            const mainPage = document.getElementById('mainPage');
            const detailPage = document.getElementById('caseDetailPage');
            const modal = document.getElementById('prizeModal');
            
            console.log('Switching back - showing main, hiding detail');
            detailPage.style.display = 'none';
            detailPage.classList.remove('active');
            
            mainPage.style.display = 'block';
            mainPage.classList.remove('hidden');
            
            modal.style.display = 'none';
            modal.classList.remove('active');
            
            document.querySelectorAll('.prize-item').forEach(item => {
                item.classList.remove('win', 'spinning-prizes');
            });
            
            isOpening = false;
            currentCase = null;
            
            if (tg) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        window.goBack = goBack;


        function showPrizeModal(prize) {
            document.getElementById('modalPrizeIcon').textContent = prize.icon;
            document.getElementById('modalPrizeName').textContent = prize.name;
            document.getElementById('modalPrizeValue').textContent = `üíé ${prize.value.toFixed(2)}`;
            document.getElementById('prizeModal').classList.add('active');
        }

        function closePrizeModal() {
            document.getElementById('prizeModal').classList.remove('active');
            
            document.querySelectorAll('.prize-item').forEach(item => {
                item.classList.remove('win');
            });
            
            if (tg) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        document.querySelector('.balance-section button').addEventListener('click', () => {
            if (tg) {
                tg.showAlert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞');
                tg.HapticFeedback.impactOccurred('light');
            } else {
                alert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞');
            }
        });
    </script>
</body>
</html>
